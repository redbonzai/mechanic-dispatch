services:
  db:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    container_name: mechanic-dispatch-db
    ports:
      - '15432:5432'
    environment:
      POSTGRES_DB: mechanic
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d mechanic']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mechanic-dispatch-api
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/mechanic?schema=public
    ports:
      - '3000:3000'
    command: ['node', 'dist/src/main.js']

volumes:
  db_data:
