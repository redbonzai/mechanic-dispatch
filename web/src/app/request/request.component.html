<div class="request-form">
  <h2>Request a mobile mechanic</h2>
  <p>
    Complete the form and authorize $60 today. Weâ€™ll match you with a mechanic, confirm the visit,
    and capture payment only after service is complete.
  </p>
  <form [formGroup]="form" (ngSubmit)="submit()" class="request-form__grid">
    <input formControlName="firstName" placeholder="First name" />
    <input formControlName="lastName" placeholder="Last name" />
    <input formControlName="email" placeholder="Email" />
    <input formControlName="phone" placeholder="Phone" />
    <input formControlName="addressLine1" placeholder="Address line 1" />
    <input formControlName="addressLine2" placeholder="Address line 2" />
    <input formControlName="city" placeholder="City" />
    <input formControlName="state" placeholder="State" />
    <input formControlName="postalCode" placeholder="Postal code" />
    <input formControlName="country" placeholder="Country" />
    <input formControlName="vehicleMake" placeholder="Vehicle make" />
    <input formControlName="vehicleModel" placeholder="Vehicle model" />
    <input type="number" formControlName="vehicleYear" placeholder="Vehicle year" />
    <input formControlName="vehicleTrim" placeholder="Vehicle trim (optional)" />
    <input formControlName="vehicleEngineType" placeholder="Engine type (optional)" />
    <div id="card-element"></div>
    <button type="submit" [disabled]="form.invalid || isSubmitting">
      Authorize Service ($60)
    </button>
  </form>
</div>
